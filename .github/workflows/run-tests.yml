name: Run Unit Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Make test script executable
      run: chmod +x test_search_errors.sh

    - name: Run unit tests
      run: ./test_search_errors.sh

    - name: Create passing badge
      uses: actions/github-script@v7
      with:
        script: |
          const fs = require('fs');
          const badgeUrl = 'https://img.shields.io/badge/tests-passing-brightgreen?style=flat-square';
          console.log('Badge URL:', badgeUrl);

    - name: Publish badge
      uses: actions/upload-artifact@v3
      with:
        name: test-badge
        path: |
          ./test_search_errors.sh
        retention-days: 1

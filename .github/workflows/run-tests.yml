name: Run Unit Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Make test script executable
      run: chmod +x test_search_errors.sh

    - name: Run unit tests
      run: ./test_search_errors.sh

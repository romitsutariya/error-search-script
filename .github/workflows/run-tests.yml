name: Run Unit Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Make test script executable
      run: chmod +x test_search_errors.sh

    - name: Run unit tests
      run: ./test_search_errors.sh

    - name: Generate test results badge
      if: always()
      uses: actions/github-script@v7
      with:
        script: |
          const badgeUrl = 'https://img.shields.io/badge/tests-passing-brightgreen?style=flat-square';
          console.log('Test badge available at:', badgeUrl);
